name: Auto-Update Submodules

on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.PAT_TOKEN }} # You need a PAT if using HTTPS

      - name: Update Submodule
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # The magic command
          git submodule update --remote --merge sorc/ufs-weather-model
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add sorc/ufs-weather-model
            git commit -m "Auto-update submodule to latest develop"
            git push
          else
            echo "No changes found"
          fi
